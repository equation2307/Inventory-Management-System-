<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>IMS</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#products"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="#inventory"><i class="fas fa-warehouse"></i> Inventory</a></li>
                <li><a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#suppliers"><i class="fas fa-truck"></i> Suppliers</a></li>
                <li><a href="#reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <span class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </span>
                    <span class="user">
                        <i class="fas fa-user"></i>
                        <span>John Doe</span>
                    </span>
                </div>
            </header>

            <div id="content">
                <!-- Content will be dynamically loaded here -->
                <div class="dashboard">
                    <h1>Dashboard</h1>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Products</h3>
                            <p>1,234</p>
                        </div>
                        <div class="stat-card">
                            <h3>Low Stock Items</h3>
                            <p>12</p>
                        </div>
                        <div class="stat-card">
                            <h3>Pending Orders</h3>
                            <p>5</p>
                        </div>
                        <div class="stat-card">
                            <h3>Total Suppliers</h3>
                            <p>45</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
