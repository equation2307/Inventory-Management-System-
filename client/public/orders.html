<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Inventory Management System</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-container">
                    <div class="logo-inner">
                        <div class="logo-text">
                            <span class="logo-dot"></span>
                            <h2>IMS</h2>
                            <span class="logo-dot"></span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i>Products</a></li>
                <li><a href="inventory.html"><i class="fas fa-warehouse"></i>Inventory</a></li>
                <li><a href="orders.html" class="active"><i class="fas fa-shopping-cart"></i>Orders</a></li>
                <li><a href="suppliers.html"><i class="fas fa-truck"></i>Suppliers</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i>Reports</a></li>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search orders...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user">
                        <i class="fas fa-user"></i>
                        Admin
                    </div>
                </div>
            </header>

            <div id="content">
                <div class="content-header">
                    <h1>Orders Management</h1>
                    <button class="add-button"><i class="fas fa-plus"></i> New Order</button>
                </div>
                <div class="orders-container">
                    <div class="filters">
                        <select id="status-filter">
                            <option value="">All Status</option>
                        </select>
                        <select id="date-filter">
                            <option value="">All Dates</option>
                        </select>
                    </div>
                    <div class="orders-list" id="orders-list">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script src="orders.js"></script>
</body>
</html>
